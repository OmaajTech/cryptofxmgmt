<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <section class="sectionss">
        <div class="started">
            <div class="overlay"></div>
            <div class="header">
                <div class="logo">
                    <a href="index.html"><img src="/images/logo1.png" alt=""></a>
                </div>
                <div class="register">
                    <div class="register-1">
                        <a href="regiter.html">Register</a>
                    </div>
                    <div class="register-2">
                        <a href="login.html">Login</a>
                    </div>
                </div>
            </div>
            <div class="get-started">
                <div class="getstar">
                    <div class="get-star">
                        <div class="get">Get Started</div>
                    </div>
                    <form action="login.html">
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" placeholder="First Name" required>
                        </div>
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" placeholder="Last Name" required>
                        </div>
                        <div class="user">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="Email" placeholder="Email" required>
                        </div>
                        <div class="user">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" id="password1" required>
                            <span class="showBtn" id="showbtn1">SHOW</span>
                            <div class="chracter">
                                <div class="text">Password must contain at least 6 characters <span>(Lowercase(a-z), Numbers(1-10) and symbols(!@#$%^&*))</span></div>
                                <div class="text2"></div>
                            </div>
                        </div>
                        <div class="user">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" placeholder="Repeat Password" class="soln" id="password2" disabled required>
                            <span class="showBtn" id="showbtn2">SHOW</span>
                            <div class="checked"></div>
                        </div>
                        <input type="submit" value="Create Account" class="btn"  disabled>
                    </form>
                    <div class="already">
                        <span>Already a Member?</span>
                        <a href="login.html">Log In</a>
                    </div>
                </div>

            </div>
            <footer class="footo">

                    </ul>
                    <p>&copy; 2022. All Rights Reserved.</p>
                </div>

        </div>
